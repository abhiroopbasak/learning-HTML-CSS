<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>First Practice</title>
    <link rel="stylesheet"
        href="/practice-alone/first-pratice/style.css">
</head>

<body>
    <header>
        <nav>
            <h2>Logo</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>

    <section class="hero-section">
        <h2>The Cooking Class</h2>
        <h3>Buy Our Course</h3>
        <button>Register Now</button>
    </section>

    <section class="form-section">
        <form autocomplete="on">
            <label for="name-input">Name</label>
            <input type="text"
                name="name"
                id="name-input">

            <label for="email-input">Email</label>
            <input type="email"
                name="email"
                id="email-input">

            <label for="message-input">Message</label>
            <textarea name="message"
                id="message-input"
                cols="30"
                rows="10"></textarea>

            <Button>Submit</Button>
        </form>
    </section>
</body>

</html>
